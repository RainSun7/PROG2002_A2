<!DOCTYPE html>
  <head>
      <title>Information</title>
  </head>
  
  <body>
    <nav>
      <a href="Home.html">Home</a>  | 
      <a href="Search.html">Search</a> | 
      <a href="Fundraisers.html">Fundraisers</a>
    </nav>
    <header>
          <h1>Kindness Help and Love</h1>
    </header>
    <div id="data"></div>
    <footer>The world needs more heroes!</footer>
  </body>

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }

    header {
        background-color: #31c8c8;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
    }

    h1 {
        background-color: #31c8c8;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
    }

    nav {
        background-color: #ffffff;
        padding: 5px;
        border-radius: 5px;
        text-align: right;
    }

    nav span, nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }

    nav a:hover {
        text-decoration: underline;
    }

    #data {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; 
        margin-top: 10px;
    }

    .fundraiser-box {
        background: white;
        padding: 15px;
        width: calc(33.33% - 20px); 
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box; 
        margin: auto;
        text-align: center;
    }

    footer {
        position: fixed;
        background-color: #31c8c8;
        bottom: 0; 
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px; 
        width: 100%;
    }
  </style>
</html>

<script>
  fetch("http://localhost:3060/AllFundraiser")
      .then(response => response.json())
      .then(data => {
          const dataDiv = document.getElementById('data');
          dataDiv.innerHTML = "";

          if (data.length > 0) {
              data.forEach(fundraiser => {
                  const boxDiv = document.createElement("div");
                  boxDiv.classList.add("fundraiser-box");
                  boxDiv.innerHTML = `
                      <p>Fundraiser ID: ${fundraiser.FUNDRAISER_ID}</p>
                            <p>Organizer: ${fundraiser.ORGANIZER}</p>
                            <p>Caption: ${fundraiser.CAPTION}</p>
                            <p>Target Funding: ${fundraiser.TARGET_FUNDING} </p>
                            <p>Current Funding: ${fundraiser.CURRENT_FUNDING} </p>
                            <p>City: ${fundraiser.CITY}</p>
                            <p>Active: ${fundraiser.ACTIVE}</p>
                            <p>Category ID: ${fundraiser.CATEGORY_ID}</p>
                  `;
                  
                  dataDiv.appendChild(boxDiv);
              });
          } else {
              dataDiv.textContent = "No fundraiser data";
          }
      })
      .catch(error => {
          console.error("Error fetching data", error);
          document.getElementById('data').textContent = "Failed to load data";
      });
</script>
