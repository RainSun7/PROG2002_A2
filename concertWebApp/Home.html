<!DOCTYPE html>
<html>
  <head>
      <title>Main page</title>
  </head>
  <body>
      CONVENTION CENTRE XYZ<br>

      <h1>Welcome page</h1>

      <span>Home</span> | <a href="/Search"><span>Search</span></a>  | <a href="/Fundraisers"><span>Fundraisers</span></a>

      <div id="data"></div>

  </body>
</html>

<script>
    fetch("http://localhost:3060/Home")
      .then(response => response.json())
      .then(data => {
        
        const dataDiv=document.getElementById('data');
        dataDiv.innerHTML="";

        if(data.length>0){
          data.forEach( fundraiser => {
              const newP=document.createElement("p");
              newP.textContent=`FUNDRAISER_ID: ${fundraiser.FUNDRAISER_ID}, 
                                ORGANIZER: ${fundraiser.ORGANIZER}, 
                                CAPTION: ${fundraiser.CAPTION}, 
                                TARGET_FUNDING: ${fundraiser.TARGET_FUNDING}, 
                                CURRENT_FUNDING: ${fundraiser.CURRENT_FUNDING}, 
                                CITY: ${fundraiser.CITY}, 
                                ACTIVE: ${fundraiser.ACTIVE},
                                CATEGORY_ID: ${fundraiser.CATEGORY_ID}`;

              dataDiv.appendChild(newP);
          });

        }
        else{
          dataDiv.textContent="No fundraiser data";
        }
      })
      .catch(error=>{
        console.error("Error fecthing data",error);
        document.getElementById('data').textContent="Failed to load data";
      });

  </script>
